	<section id="preloader" class="">

	<!-- Tag and Sort-->
	<section id="container">
		<div class="buttons" id="tag">
			<button id="v1" class="button-filter" data-tag="*" style="color: white;" > All </button>
			<button id="v2" class="button-filter" data-tag="disney" style="color: white;"> Disney </button>

		</div>

		<div class="buttons" id="sort">
			<button id="v5" class="button-sort" data-sort="title>" style="color: white;"> Name a-z </button>
			<button id="v6" class="button-sort" data-sort="title<" style="color: white;"> Name z-a </button>
			<button id="v7" class="button-sort" data-sort="year>" style="color: white;"> Year > </button>
			<button id="v8" class="button-sort" data-sort="year<" style="color: white;"> Year < </button>
			<button id="v9" class="button-sort" data-sort="time>" style="color: white;">  Duration > </button>
			<button id="v10" class="button-sort" data-sort="time<" style="color: white;">  Duration < </button>
		</div>

		<div class="buttons">
			<form name="search">
				<input  id="search" type="text" class="input" name="txt" onmouseout="this.value = ''; this.blur();"  placeholder="Search" >
			</form>
		</div>
		

		<ul id="list">
		</ul>

		<button id="shuffle" style="color: white;">Shuffle</button>
		<button id="next" style="color: white;">Next</button>
		<button id="prev" style="color: white;">Prev</button>
	</section>

</body>
